<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Report Result
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Report Result</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <form [formGroup]="formulario" (ngSubmit)="guardarResultado()">


      <!-- Mostramos los equipos en el select -->
      <ion-item>
        <ion-select label="Select Match" label-placement="floating" formControlName="match">
          <ion-select-option *ngFor="let eq of listMatchs" [value]="eq.id">
            {{ eq.name_home_team }} vs {{ eq.name_away_team }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Goles del equipo local -->
      <ion-item>
        <ion-label position="floating">Home Score</ion-label>
        <ion-input type="number" formControlName="homeScore"></ion-input>
      </ion-item>

      <!-- Goles del equipo visitante -->
      <ion-item>
        <ion-label position="floating">Away Score</ion-label>
        <ion-input type="number" formControlName="awayScore"></ion-input>
      </ion-item>

      <!-- BotÃ³n de guardar -->
      <ion-button expand="block" type="submit" [disabled]="formulario.invalid">
        Save Result
      </ion-button>

    </form>

  </ion-content>

</ion-content>
