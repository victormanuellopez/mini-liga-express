<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Register New Team </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-material" [formGroup]="formTeam">
                    <div class="form-group">
                        <label>Name Team:</label>
                        <input class="form-control" type="text" formControlName="name"
                            placeholder="Enter team name">
                        <div class="alert alert-danger mt-2" [hidden]="nombre.valid || nombre.pristine ">
                            <span *ngIf="nombre.errors?.['required']">
                                The name is required.
                            </span>
                            <span *ngIf="nombre.errors?.['pattern']">
                                The first letter of the name must be capitalized.
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-success" [disabled]="formTeam.invalid" data-dismiss="modal" (click)="saveTeam()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
